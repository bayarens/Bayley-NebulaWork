<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <header>
            <h2>This is a calculator I made from scratch</h2>
        </header>
        <main>
            <section class = column>
                <div id="calculator-frame">
                   
                    <div class = "row"></div>
                    <div class = "column">
                        <div id="display-box">
                            <input type="text" name="display" value="" placeholder=""/>
                        </div>
                        <div class = "row">
                            <button>MC</button>
                            <button>M+</button>
                            <button>/</button>
                            <button>*</button>
                        </div>
                        <div class = "row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>-</button>
                        </div>
                        <div class = "row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>+</button>
                        </div>
                        <div class = "row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button id="equal">=</button>
                        </div>
                        <div class = "lastRow row">
                            <button id="zero">0</button>
                            <button>.</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
